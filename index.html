<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Choose Your Movies</title>
    <meta name="description" content="We Choose Your Movie WebApp" />
    <link
      rel="shortcut icon"
      href="./assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <!--ios icon-->
    <link
      rel="apple-touch-icon"
      href="./assets/favico/apple-touch-icon.png"
      type="image/png"
    />
    <meta name="theme-color" content="#FFFCF9" />
    <link rel="manifest" href="public/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <main>
      <section>
        <img src="./assets/logo.svg" alt="image represent to arrow together" />
        <h1>Don't know what to watch ?</h1>
        <div class="result-movie-container">
          <div id="movie-container">
            <img id="poster-movie" alt="image the movie select" />
            <div>
              <h2 id="title-movie"></h2>
              <p id="description-movie"></p>
            </div>
          </div>
          <button id="btn-controller">
            <img
              src="./assets/logo.svg"
              alt="image represent to arrow together"
            />
            Find movie
          </button>
        </div>
        <p>
          Click on "Find movie" and we will bring you information of some movie
          for you to watch today.
        </p>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script src="serviceWorker.js"></script>
  </body>
</html>
